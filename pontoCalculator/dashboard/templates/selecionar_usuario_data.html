{% extends 'base.html' %}

{% block content %}
    <h1>Selecione um usuário</h1>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="user_id">Usuário:</label>
            <select class="form-control" id="user_id" name="user_id">
                {% for user in users %}
                    <option value="{{ user.id }}">{{ user.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="date_start">Data de início:</label>
            <input class="form-control" type="date" id="date_start" name="date_start" required>
        </div>
        <div class="form-group">
            <label for="date_end">Data de fim:</label>
            <input class="form-control" type="date" id="date_end" name="date_end" required>
        </div>
        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>
{% endblock %}
