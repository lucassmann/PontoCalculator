{% extends 'base.html' %}

<link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
{% endblock %}
{% block homeActive %}
<a class="item" href="{% url 'homepage' %}">Home</a>
{% endblock %}
{% block registerActive %}

{% endblock %}
{% block content %}

    <form class="ui form" method="post">

    </form>
</div>


{% endblock %}
